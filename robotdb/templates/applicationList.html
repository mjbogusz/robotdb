{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}
	<h1>Applications</h1>
{% endblock %}

{% block content %}
{% if count %}
	{% render_table applicationTable %}
{% else %}
	<p>No applications.</p>
{% endif %}
{% endblock %}

{% block topMenu %}
<a href="applications/add" class="button">Add an application</a>
{% endblock %}
