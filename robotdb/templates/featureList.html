{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}
	<h1>Features</h1>
{% endblock %}

{% block topMenu %}
<a href="{% url 'featureCreate' %}" class="button">Add a feature</a>
{% endblock %}

{% block content %}
{% if featureCount %}
	{% render_table featureTable %}
{% else %}
	<p>No features.</p>
{% endif %}
{% endblock %}
