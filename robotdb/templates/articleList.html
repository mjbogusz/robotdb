{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}
	<h1>Articles</h1>
{% endblock %}

{% block content %}
{% if count %}
	{% render_table articleTable %}
{% else %}
	<p>No articles.</p>
{% endif %}
{% endblock %}

{% block topMenu %}
<a href="articles/add" class="button">Add an article</a>
{% endblock %}
