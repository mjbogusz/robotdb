{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}
	<h1>Articles</h1>
{% endblock %}

{% block topMenu %}
<a href="{% url 'articleCreate' %}" class="button">Add an article</a>
{% endblock %}

{% block content %}
{% if articleCount %}
	{% render_table articleTable %}
{% else %}
	<p>No articles.</p>
{% endif %}
{% endblock %}
