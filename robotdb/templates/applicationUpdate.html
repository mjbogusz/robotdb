{% extends "base.html" %}

{% block title %}
	<h1>Editing an application</h1>
{% endblock %}

{% block topMenu %}
<a href="{% url 'applicationDetail' application.id %}" class="button">Back to details</a>
<a href="{% url 'applicationList' %}" class="button">Back to List</a>
{% endblock %}

{% block content %}
	<form class="entryEditForm" action="{% url 'applicationUpdate' application.id %}" method="post">
		{% csrf_token %}
		<h3>Application properties:</h3>

		<table class="pure-table entryDetails entryEditTable">
			{{ form.as_table }}
		</table>

		<div class="entryEditSubmit">
			<input type="submit" value="Save" class="button" />
		</div>
{% endblock %}
