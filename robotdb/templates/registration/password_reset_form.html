{% extends "base.html" %}

{% block title %}
	<h1>Password reset</h1>
{% endblock %}

{% block content %}
	<form action="" method="post">
		{% csrf_token %}
		{% if form.email.errors %}
			{{ form.email.errors }}
		{% endif %}

		<table class="pure-table loginTable entryEditTable">
			{{ form.as_table }}
		</table>
		<div class="formSubmitButton">
			<input class="button" type="submit" value="Reset password" />
		</div>
	</form>
{% endblock %}
