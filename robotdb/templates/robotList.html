{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}
	<h1>Robots</h1>
{% endblock %}

{% block topMenu %}
<a href="{% url 'robotCreate' %}" class="button">Add a robot</a>
{% endblock %}

{% block content %}
{% if robotCount %}
	{% render_table robotTable %}
{% else %}
	<p>No robots.</p>
{% endif %}
{% endblock %}
