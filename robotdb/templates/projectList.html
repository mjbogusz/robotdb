{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}
	<h1>Projects</h1>
{% endblock %}

{% block topMenu %}
<a href="{% url 'projectCreate' %}" class="button">Add a project</a>
{% endblock %}

{% block content %}
{% if projectCount %}
	{% render_table projectTable %}
{% else %}
	<p>No projects.</p>
{% endif %}
{% endblock %}
