{% extends "base.html" %}

{% block title %}
	<h1>Editing a skill</h1>
{% endblock %}

{% block topMenu %}
<a href="{% url 'skillDetail' skill.id %}" class="button">Back to details</a>
<a href="{% url 'skillList' %}" class="button">Back to List</a>
{% endblock %}

{% block content %}
	<form class="entryEditForm" action="{% url 'skillUpdate' skill.id %}" method="post">
		{% csrf_token %}
		<h3>Skill properties:</h3>

		<table class="pure-table entryDetails entryEditTable">
			{{ form.as_table }}
		</table>

		<div class="formSubmitButton">
			<input type="submit" value="Save" class="button" />
		</div>
	</form>
{% endblock %}
