{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}
	<h1>{{ title }}</h1>
{% endblock %}

{% block topMenu %}
<a href="{{ addButton.url }}" class="button">{{ addButton.title }}</a>
{% endblock %}

{% block content %}
	{% if filter %}
		<form action="" method="get" class="filterForm">
			<div class="formFilterTable">
				<table class="pure-table filterTable">
					{{ filter.form.as_table }}
				</table>
			</div>
			<div class="formFilterButton">
				<input type="submit" value="Filter" class="button" />
			</div>
		</form>
	{% endif %}

	{% render_table table %}
{% endblock %}
